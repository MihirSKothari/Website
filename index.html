	<section id="contact">
		<div class="container mt-3">
			<p class="contacttext">Contact Me</p>

			<div class="formfields">
				<form name="submit-to-google-sheet">
					<input type="text" class="form-control mt-3" placeholder="Name" name="name" required>
					<input type="email" class="form-control mt-3" placeholder="Email" name="email" required>
					<input type="text" class="form-control mt-3" placeholder="Subject" name="subject" required>
					<textarea placeholder="Message" class="form-control mt-3" name="message" required></textarea>
					<input type="submit" class="btn mt-3" value="Send">
				</form>
			</div>
			
			<div id="successmsg" hidden>
				<div class="alert alert-success mt-3">
				<strong>Success!</strong> Your message has been sent.
				</div>
			</div>
			
			<div id="errormsg" hidden>
				<div class="alert alert-danger mt-3">
                <strong>Error!</strong> There was an error sending your message. Please try again later
				</div>
			</div>
			
		</div>

		<script>
			const scriptURL = 'https://script.google.com/macros/s/AKfycbwrKFENhV73G9B-k2tD3bSsNom3Ex8yAOE_Mif_7tBXAwuPlswmm5j5Gc7bEzjjPr6ZPw/exec'
			const form = document.forms['submit-to-google-sheet'];
			const successmsg=document.getElementById('successmsg');
			const errormsg=document.getElementById('errormsg');
			form.addEventListener('submit', e => {
			e.preventDefault()
			fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response),
            //show success message
            successmsg.hidden=false
            )
            .catch(error => errormsg.hidden=false)
            //show error message            
            form.reset();
			})
		
		</script>
